name: 构建和部署相册网站

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  构建:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: 生成图片索引
      run: |
        node 脚本/图片扫描器.js
    
    - name: 安装依赖和构建
      run: |
        # 如果使用构建工具可以在这里安装
        echo "构建完成"
    
    - name: 上传制品
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
    
  部署:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: 构建
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4